output: default
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: flatten
    filter: type=='metric'
    disabled: null
    conf:
      fields: []
      prefix: ""
      depth: 5
      delimiter: _
    description: Flatten body structure
  - id: rename
    filter: type=='metric'
    disabled: null
    conf:
      wildcardDepth: 5
      baseFields: []
      renameExpr: name.replace('body_', '')
    description: Remove `body_`prefix
  - id: drop
    filter: _metric!==`proc.start`
    disabled: false
    conf: {}
    description: Drop everything else than start message
    final: false
description: AppScope metric - pass only proc.start metric
